<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>Shop now</h1>
        </div>
        <div id="filters" class="filtersContainer">
            <div class="conteiner__button">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">Todos Produtos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifrut</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora">Panificadora</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios">Laticínios</button>
            </div>
            <div class="containerBuscaPorNome">

                <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"><img src="src/img/Vector.png"
                        alt="" id="vector"><img src="src/img/Vector (1).png" alt="" id="vector2"></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container__produtos">
            <div class="containerListaProdutos" id="listProdutos">
                <h2></h2>
                <ul>
                </ul>
            </div>

            <div class="container__carrinho">
                <div class="titulo__carrinho">
                    <img src="src/img/.png" alt="icone carrinho">
                    <p>Carrinho</p>
                </div>
                <div class="produto__carrinho">
                    <ul class="lista__carrinho"></ul>
                    <img src="src/img/shopping-bag.png" alt="icone de bolsa de shopping">
                    <p>Por enquanto não temos produtos no carrinho</p>
                </div>
                <div class="conteiner__total">
                    <div class="total__quantidade">
                        <p>Quantidade</p>
                        <span>0</span>
                    </div>
                    <div class="total__soma">
                        <p>Valor</p>
                        <span>0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
